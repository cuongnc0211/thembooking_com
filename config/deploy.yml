# Base configuration shared across all environments
# For environment-specific configs, see deploy.staging.yml and deploy.production.yml
# Deploy with: kamal deploy -d staging  OR  kamal deploy -d production

service: thembooking

# Container image name
image: cuongnguyenfu/thembooking

# Docker registry configuration
registry:
  username: cuongnguyenfu
  password:
    - KAMAL_REGISTRY_PASSWORD

# Shared environment variables across all environments
env:
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_URL
  clear:
    PORT: 3000
    RAILS_LOG_TO_STDOUT: "1"
    RAILS_SERVE_STATIC_FILES: "true"

# Shared command aliases for convenience
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Persistent storage for Active Storage files
volumes:
  - "thembooking_storage:/rails/storage"

# Asset path for bridging assets between deployments
# Temporarily disabled to troubleshoot permission issues
asset_path: /rails/public/assets

# Docker image builder configuration
builder:
  arch: amd64

# SSH configuration for Digital Ocean droplets
ssh:
  user: root
